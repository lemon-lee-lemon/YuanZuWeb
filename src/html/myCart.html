<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车|元祖官网</title>
    <link rel="stylesheet" href="/css/myCart.css">
</head>
<body>
    <header></header>

    <main>
        <div class="main-catalog">
			<a href="/index.html">主页</a>&nbsp;>			
	        <a href="javascript:;">购物车</a>
	    </div>	   
        <!-- 横向选择栏 -->
        <div class="cartStep">
            <ul>
                <li class="stepColor">1.购物车</li>
                <li>2.填写订单信息</li>
                <li>3.提交成功</li>
                <li>4.在线支付</li>
            </ul>
        </div>
        <!-- 空购物车 -->
        <div class="emptyCart" id="emptyCart">
             <img src="/static/imgs/02-list/icon_cart.png"/>
             <div class="emptyToIndex">
                    <em>您的购物车还是空的</em>
                    <em>返回首页添加喜欢的产品吧!</em>
                    <a href="/index.html">返回首页</a>
             </div>
        </div>
        <!-- 有商品时的购物车 -->
        <div class="cartBox" id="cartBox">                       
              <table class="table-hover">
                    <thead>  
                        <th>全选:
                         <label for="allcheck"></label><input type="checkbox" class="allcheck" id="allcheck">                         
                        </th>                                                                   
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                       <!--  <tr>                        
                            <td class="cartGoodsname">
                                <a href="javascript:;" class="wrapImg">
                                <img src="/static/imgs/02-list/100000027_M.jpg" alt="" title=""/>
                                </a>
                                <em><a href="">蛋糕蛋糕蛋糕</a> </em>
                            </td>                       
                            <td class="cartPrice">￥555</td>
                            <td class="cartQuantity">
                                <div class="wrap" id="wrap">                          
                                    <span >-</span>
                                    <input type="text" value="1" id="settleNumber"/>
                                    <span >+</span>
                            </div>  
                            </td>                       
                            <td>
                                <a href="javascript:;" class="delBtn" id="delBtn">移除</a>
                            </td>
                        </tr> -->
                    </tbody>                 
                </table>
           
            <!-- 结算 -->
            <div class="cartSettleMent">
                <div class="settleWrap">
                    <h3>订单合计</h3>
                    <p>商品数量总计：<span id="cartTotalNum"></span></p>
                    <p>商品金额总计（不含运费）：<span id="cartTotalMoney"></span></p>
                    <p >总计：<em id="total"></em></p>
                </div>
            </div>
           <!-- 结算按钮 -->
           <div class="cartSettleBtn">
               <a href="/index.html">继续购物</a>
               <a href="/html/checkOut.html" id="checkout">结算</a>
           </div>
    </div>
    </main>

    <footer></footer>
    <script src="/libs/require/require.js" data-main="/js/myCart.js"></script>
</body>
</html>
