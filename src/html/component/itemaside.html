<ul>	
	
	<script type="text/html" id="aside-template">
		{{each list item i}}  
		
		<li class="goodsAside">
			<div class="imageAside">
				<a href="/html/detail.html?id={{ item.id }}"><img src="{{ item.img }}"></a>
			</div>
			<span class="asidePrice">{{ item.price }}</span>
			<p class="asideTitle">{{ item.title }}</p>					
		</li>
		{{/each}}
	</script>

</ul>
