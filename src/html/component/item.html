<ul>	
	<!-- 相当于对list循环 -->
	<script type="text/html" id="list-template">
		{{each list item i}}  
		
		<li class="goodsList">
			<div class="imageShow smallBox">
				<a href="/html/detail-1.html?id={{ item.id }}"><img src="{{ item.img }}"></a>
				<span>{{ item.id }}</span>
			</div>
			<div class="titPub">
				<p><a href="javascript:;" class="purTitle">{{ item.title }}</a></p>
			    <p class="titSmall">{{ item.title2 }}</p>
			</div>			
			<span class="goodsPrice youHuiPrice">{{ item.price }}</span>
			<span class="soonBuy"><a href="javascript:;" >立即购买</a></span>		
		</li>
		{{/each}}
	</script> 
</ul>
